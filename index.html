<script>
document.addEventListener("DOMContentLoaded", function() {

const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyA3fOOroxsfCTt1Ar_II3SZn_hHv-CLeP5Voiv5FPKOuGS4n330_f48A43lECINVc/exec";
const TEMPO_EXPIRACAO = 30 * 60 * 1000;

const usuarios = [
{ usuario: "admin", senha: "1234" },
{ usuario: "mauro", senha: "0000" }
];

const loginArea = document.getElementById("loginArea");
const sistemaArea = document.getElementById("sistemaArea");
const usuarioInput = document.getElementById("usuario");
const senhaInput = document.getElementById("senha");
const perguntaInput = document.getElementById("pergunta");
const respostaDiv = document.getElementById("resposta");

usuarioInput.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
senhaInput.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
perguntaInput.addEventListener("keydown", e => { if (e.key === "Enter") consultar(); });

function verificarSessao() {
const tempoLogin = localStorage.getItem("tempoLogin");
if (!tempoLogin) return false;
return (Date.now() - parseInt(tempoLogin)) <= TEMPO_EXPIRACAO;
}

if (localStorage.getItem("logado") === "true" && verificarSessao()) {
loginArea.classList.add("hidden");
sistemaArea.classList.remove("hidden");
}

window.login = function() {
const autorizado = usuarios.find(u =>
u.usuario === usuarioInput.value.trim() &&
u.senha === senhaInput.value.trim()
);

if (autorizado) {
localStorage.setItem("logado", "true");
localStorage.setItem("tempoLogin", Date.now());
loginArea.classList.add("hidden");
sistemaArea.classList.remove("hidden");
perguntaInput.focus();
} else alert("UsuÃ¡rio ou senha invÃ¡lidos.");
}

window.logout = function() {
localStorage.clear();
location.reload();
}

function extrairTermo(frase, chaves) {
for (let c of chaves) {
if (frase.includes(c)) return frase.split(c)[1]?.trim();
}
return null;
}

window.consultar = async function() {

if (!verificarSessao()) { logout(); return; }

let pergunta = perguntaInput.value.trim().toLowerCase();
if (!pergunta) return respostaDiv.innerHTML = "Digite uma pergunta.";

respostaDiv.innerHTML = "Consultando...";
pergunta = pergunta.replace(/[?.,]/g, "");

let tipo = "nome";
let termo = extrairTermo(pergunta, ["equipe de","time de","chefiados por"]);

if (termo) tipo = "equipe";

// NOVOS TIPOS

if (!termo && (pergunta.includes("chefe de") || pergunta.includes("chefe do"))) {
tipo = "chefe";
termo = extrairTermo(pergunta, ["chefe de","chefe do"]);
}

if (!termo && (pergunta.includes("empresa de") || pergunta.includes("trabalha"))) {
tipo = "empresa_nome";
termo = extrairTermo(pergunta, ["empresa de","trabalha"]);
}

if (!termo && (pergunta.includes("setor de") || pergunta.includes("qual setor"))) {
tipo = "setor_nome";
termo = extrairTermo(pergunta, ["setor de","qual setor"]);
}

if (!termo && (pergunta.includes("cargo de"))) {
tipo = "cargo_nome";
termo = extrairTermo(pergunta, ["cargo de"]);
}

if (!termo) {
termo = pergunta.split(" ").pop();
}

const response = await fetch(WEBHOOK_URL);
const data = await response.json();

// RESPOSTAS DIRETAS

if (tipo === "chefe") {
let p = data.find(f => f.nome.toLowerCase().includes(termo));
return respostaDiv.innerHTML = p ? `ğŸ‘¨â€ğŸ’¼ Chefe de <strong>${p.nome}</strong>: ${p.chefe}` : "Pessoa nÃ£o encontrada.";
}

if (tipo === "empresa_nome") {
let p = data.find(f => f.nome.toLowerCase().includes(termo));
return respostaDiv.innerHTML = p ? `ğŸ¬ ${p.nome} trabalha na empresa: <strong>${p.empresa}</strong>` : "Pessoa nÃ£o encontrada.";
}

if (tipo === "setor_nome") {
let p = data.find(f => f.nome.toLowerCase().includes(termo));
return respostaDiv.innerHTML = p ? `ğŸ¢ ${p.nome} estÃ¡ no setor: <strong>${p.setor}</strong>` : "Pessoa nÃ£o encontrada.";
}

if (tipo === "cargo_nome") {
let p = data.find(f => f.nome.toLowerCase().includes(termo));
return respostaDiv.innerHTML = p ? `ğŸ’¼ Cargo de ${p.nome}: <strong>${p.cargo}</strong>` : "Pessoa nÃ£o encontrada.";
}

// PADRÃƒO (BUSCA NORMAL)

let resultados = data.filter(f => f.nome.toLowerCase().includes(termo));

if (!resultados.length)
return respostaDiv.innerHTML = "Nenhum registro encontrado.";

let html = `<strong>${resultados.length} resultado(s)</strong><br><br>`;

resultados.forEach(f => {
html += `
<div style="margin-bottom:12px;">
<strong>ğŸ‘¤ ${f.nome}</strong><br>
ğŸ¢ Setor: ${f.setor}<br>
ğŸ’¼ Cargo: ${f.cargo}<br>
ğŸ‘¨â€ğŸ’¼ Chefe: ${f.chefe}<br>
ğŸ¬ Empresa: ${f.empresa}<br>
ğŸ“Š Status: ${f.status}
</div>`;
});

respostaDiv.innerHTML = html;
}

window.limpar = function() {
perguntaInput.value="";
respostaDiv.innerHTML="";
perguntaInput.focus();
}

});
</script>
