<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Integrado de Consulta de Servidores - DGF</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
}

.topbar {
    background: #002b5c;
    color: white;
    padding: 18px 30px;
    font-size: 18px;
    font-weight: 600;
}

.gold-line { height: 4px; background: #c9a227; }

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 110px);
}

.container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    width: 460px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: #003366;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 8px;
}

.secondary { background: #5c6f82; }
.logout { background: #8b0000; }

.response {
    margin-top: 15px;
    background: #f1f3f6;
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
}

.footer {
    text-align: center;
    padding: 15px;
    font-size: 12px;
    background: #e9edf2;
}
</style>
</head>

<body>

<div class="topbar">
Secretaria Estadual de Pernambuco - Diretoria Geral de Finan√ßas
</div>

<div class="gold-line"></div>

<div class="main">
<div class="container">

<div id="loginArea">
<input type="text" id="usuario" placeholder="Usu√°rio institucional">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar no Sistema</button>
</div>

<div id="sistemaArea" class="hidden">
<input type="text" id="pergunta" placeholder="Ex: todos da equipe de Lourdes">
<button onclick="consultar()">Consultar</button>
<button class="secondary" onclick="limpar()">Nova Consulta</button>
<button class="logout" onclick="logout()">Encerrar Sess√£o</button>

<div class="response" id="resposta"></div>
</div>

</div>
</div>

<div class="footer">¬© 2026 - DGF</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

const WEBHOOK_URL = "SEU_WEBHOOK_AQUI";

const usuarios = [
{ usuario: "admin", senha: "1234" },
{ usuario: "rh", senha: "rh123" }
];

const loginArea = document.getElementById("loginArea");
const sistemaArea = document.getElementById("sistemaArea");
const usuarioInput = document.getElementById("usuario");
const senhaInput = document.getElementById("senha");
const perguntaInput = document.getElementById("pergunta");
const respostaDiv = document.getElementById("resposta");

usuarioInput.addEventListener("keydown", e => { if (e.key==="Enter") login(); });
senhaInput.addEventListener("keydown", e => { if (e.key==="Enter") login(); });
perguntaInput.addEventListener("keydown", e => { if (e.key==="Enter") consultar(); });

window.login = function() {
const autorizado = usuarios.find(u =>
u.usuario===usuarioInput.value && u.senha===senhaInput.value
);
if (autorizado) {
loginArea.classList.add("hidden");
sistemaArea.classList.remove("hidden");
} else alert("Login inv√°lido");
}

window.logout = () => location.reload();

window.consultar = async function() {

let pergunta = perguntaInput.value.toLowerCase().trim();
if (!pergunta) return;

respostaDiv.innerHTML = "Consultando...";

let tipo = "nome";
let termo = "";

// equipe de chefe
if (pergunta.includes("equipe de")) {
tipo = "chefe";
termo = pergunta.split("equipe de")[1].trim();
}

// empresa expl√≠cita
else if (pergunta.includes("empresa")) {
tipo = "empresa";
termo = pergunta.split("empresa")[1].trim();
}

// padr√£o "da ___" = setor
else if (pergunta.includes("da ")) {
tipo = "setor";
termo = pergunta.split("da ")[1].trim();
}

// fallback nome
else {
termo = pergunta.split(" ").pop();
}

try {
const response = await fetch(`${WEBHOOK_URL}?tipo=${tipo}&busca=${encodeURIComponent(termo)}`);
const data = await response.json();

if (!data.length) {
respostaDiv.innerHTML = "Nenhum resultado.";
return;
}

let html = `<strong>${data.length} encontrado(s)</strong><br><br>`;

data.forEach(f => {
html += `
<div style="margin-bottom:12px;">
<strong>üë§ ${f.nome}</strong><br>
üè¢ ${f.setor} | üíº ${f.cargo}<br>
üë®‚Äçüíº ${f.chefe} | üè¨ ${f.empresa}
</div>`;
});

respostaDiv.innerHTML = html;

} catch {
respostaDiv.innerHTML = "Erro na consulta.";
}
}

window.limpar = function() {
perguntaInput.value="";
respostaDiv.innerHTML="";
}

});
</script>

</body>
</html>
