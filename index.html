<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema DGF</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}

/* LOGIN */
#loginPage {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.login-box img {
    width: 60px;
    margin-bottom: 10px;
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-box button:hover {
    background: #0056b3;
}

.nomes {
    margin-top: 15px;
    font-size: 12px;
    color: #555;
}

/* SISTEMA */
#sistemaPage {
    display: none;
}

.header {
    background: #007BFF;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    padding: 20px;
}

input.buscar {
    padding: 10px;
    width: 300px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
    <div class="login-box">
        <!-- Se quiser, coloque o brasão aqui -->
        <!-- <img src="brasao.png"> -->

        <h2>Sistema Integrado de Consulta de Servidores - DGF</h2>

        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">

        <button onclick="entrar()">Entrar</button>

        <!-- NOMES EMBAIXO -->
        <div class="nomes">
            Desenvolvido por:<br>
            Edson Elias<br>
            Equipe DGF
        </div>
    </div>
</div>

<!-- SISTEMA -->
<div id="sistemaPage">
    <div class="header">
        Sistema Integrado de Consulta de Servidores - DGF
    </div>

    <div class="container">
        <h3>Bem-vindo ao sistema</h3>

        <input class="buscar" type="text" id="busca" placeholder="Buscar servidor..." onkeypress="if(event.key==='Enter') buscar()">
        <button onclick="buscar()">Buscar</button>

        <p id="resultado"></p>
    </div>
</div>

<script>
// LOGIN
function entrar() {
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;

    if(user === "admin" && pass === "123") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("sistemaPage").style.display = "block";
    } else {
        alert("Usuário ou senha incorretos!");
    }
}

// ENTER NO LOGIN
document.addEventListener("keypress", function(e) {
    if(e.key === "Enter") {
        entrar();
    }
});

// BUSCA SIMPLES
function buscar() {
    let valor = document.getElementById("busca").value;

    if(valor === "") {
        document.getElementById("resultado").innerText = "Digite algo para buscar.";
    } else {
        document.getElementById("resultado").innerText = "Resultado para: " + valor;
    }
}
</script>

</body>
</html>
